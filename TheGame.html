<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="GuardianClicker" content="putting JS into practice">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Elsa Magalhaes, Evelyne ColaÃ§o Garcia, Rayane Lamri">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guardian Clicker</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="Assets/img/guardians.png" alt="Guardians Title">
                
            </div>
            <!--Intructions to do-->
            <div class="left">
                <h2>What to do!</h2>
                <p>Welcome to our guardian clicker, we have 15 characters for you to discover.</p>
                <p>The more you click the more characters you'll see!!!! Can you reach the end?</p>
                <p>Groot is here to help you!!</p>
            </div>
            <div class="main">
            <!--Images-->
            <h1>Click on the guardian!!</h1>
            <img alt="Groot" id="groot1">
            </div>
            <div class="right">
            <!--counter-->
                <p>
                    <span id="count">0</span> Clicks
                </p>
                <!--counter per seconds-->
                <div class="item" id="cursor">
                  <form action="">
                    <div>
                        <label id="cursorCost">Price: 20</label><input type="button" id="multiplierTwo" class="btn-multiplier" value="x2" data-multiplier="2" disabled>
                    </div>
                    <div>
                        <label id="cursorCost1">Price: 30</label><input type="button" id="multiplierThree" class="btn-multiplier" value="x3" data-multiplier="3" disabled>
                    </div>
                    <div>
                        <label></label><input type="button" id="btn-auto" class="btn-bonus" value="auto clicker" data-multiplier="3" onclick="autoClick()" disabled>
                    </div>
                    <div>
                        <label></label><input type="button" id="btn-scoreBonus" class="btn-bonus" value="bonus clicker" data-multiplier="4" onclick="bonusClick()" disabled>
                    </div>
                  </form>
                </div>
            </div>
            <div class="footer">
                <p>Made by:</p>
                <p>Elsa da Silveira</p>
                <p>Evelyne Colaco Garcia</p>
                <p>Rayane Lamri</p>
            </div>
        </div>

      
    <script src="Assets/script.js"></script>
    </body>
</html>
